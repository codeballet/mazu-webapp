{% load static %}
<!DOCTYPE html>
<html>
    <head lang="se">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mazu</title>
        <link rel="stylesheet" href="{% static 'mazu/styles.css' %}">
    </head>
    <body>

            {% block nav %}{% endblock %}

            <div class="flex-container">
                {% block heading %}{% endblock %}
            </div>

            {% if messages %}
                <div class="flex-container">
                    <ul class="messages-ul">
                        {% for message in messages %}
                        <li class="messages-li">{{ message }}</li>
                    {% endfor %}
                    </ul>
                </div>
            {% endif %}

            {% block content %}
            {% endblock %}

            <div class="flex-container">
                <footer>&copy;Johan Stjernholm 2024</footer>
            </div>

    </body>
</html>
